<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Palette Generator</title>
  
</head>
<body>

  <main>
    <h1>Color Palette Generator</h1>
    <p>Press [<button class="generator-button">space</button>] to create a new color palette. </p>
  </main>

  <h4>Generator</h4>
  <div class="colors">

    <div class="color">

      <button class="lock-toggle">
        <img src="icons/lock-open.svg" alt="" />
      </button>
      <input type="text" class="color-input" value="#000000">


      <button class="copy-hex">Copy HEX</button>

    </div>

    <div class="color">

      <button class="lock-toggle">
        <img src="icons/lock-open.svg" alt="" />
      </button>
      <input type="text" class="color-input" value="#000000">


      <button class="copy-hex">Copy HEX</button>

    </div>

    <div class="color">

      <button class="lock-toggle">
        <img src="icons/lock-open.svg" alt="" />
      </button>
      <input type="text" class="color-input" value="#000000">


      <button class="copy-hex">Copy HEX</button>

    </div>
    
    <div class="color">

      <button class="lock-toggle">
        <img src="icons/lock-open.svg" alt="" />
      </button>
      <input type="text" class="color-input" value="#000000">


      <button class="copy-hex">Copy HEX</button>

    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
